<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutir Shilpo – Handicrafts of Bengal</title>
    <link rel="stylesheet" href="kutirshilpo.css">
</head>
<body>
    <header>
        <h1>Kutir Shilpo – Handmade Treasures of Bengal</h1>
    </header>

    <!-- Filter Section -->
    <section class="filters">
        <select id="materialFilter">
            <option value="">All Materials</option>
            <option value="metal">Metal</option>
            <option value="fabric">Fabric</option>
            <option value="reed">Reed</option>
            <option value="clay">Clay</option>
            <option value="silk">Silk</option>
            <option value="cane">Cane</option>
        </select>

        <select id="purposeFilter">
            <option value="">All Purposes</option>
            <option value="decor">Home Decor</option>
            <option value="gift">Gift</option>
            <option value="festival">Festival Use</option>
            <option value="utility">Utility</option>
            <option value="apparel">Apparel</option>
        </select>

        <select id="budgetFilter">
            <option value="">Any Budget</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <select id="regionFilter">
    <option value="">All Regions</option>
    <option value="darjeeling">Darjeeling</option>
    <option value="jalpaiguri">Jalpaiguri</option>
    <option value="coochbehar">Coochbehar</option>
    <option value="uttar-dinajpur">Uttar Dinajpur</option>
    <option value="dakshin-dinajpur">Dakshin Dinajpur</option>
    <option value="malda">Malda</option>
    <option value="murshidabad">Murshidabad</option>
    <option value="birbhum">Birbhum</option>
    <option value="burdwan">Burdwan</option>
    <option value="purulia">Purulia</option>
    <option value="bankura">Bankura</option>
    <option value="paschim-medinipur">Paschim Medinipur</option>
    <option value="purba-medinipur">Purba Medinipur</option>
    <option value="nadia">Nadia</option>
    <option value="hooghly">Hooghly</option>
    <option value="howrah">Howrah</option>
    <option value="north-24-parganas">North 24 Parganas</option>
    <option value="south-24-parganas">South 24 Parganas</option>
    <option value="kolkata">Kolkata</option>
</select>
    </section>

    <!-- Card Section -->
    <section class="cards" id="craftCards"></section>

    <!-- Popup Modal -->
    <div id="craftModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <a id="buyLink" href="#" target="_blank" class="buy-btn">Buy Now</a>
        </div>
    </div>

    <script src="kutirshilpo.js"></script>
</body>
</html>
